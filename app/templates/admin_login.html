{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card bg-black neon-border-red">
      <div class="card-body">
        <h2 class="h4 mb-3">{{ tr('admin_login_title') }}</h2>
        {% if request.query_params.get('msg') %}
          <div class="alert alert-danger">{{ tr(request.query_params.get('msg')) }}</div>
        {% endif %}
        <form method="post" action="/admin/login" class="d-grid gap-2">
          <input class="form-control" type="password" name="admin_key" placeholder="{{ tr('admin_login_placeholder') }}" required>
          <button class="btn btn-danger" type="submit">{{ tr('admin_login_submit') }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
